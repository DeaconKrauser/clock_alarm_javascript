<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="models/views/presenters/css/style.css">
  <title>Clock Alarm</title>
</head>
<body>
<div class="container">
  <h2>Alarm Clock</h2>
  <form id="form-alarm">
    <div class="form-group">
      <label for="time">Set Alarm Time:</label>
      <input type="time" class="form-control" id="time">
    </div>
    <button type="submit" class="btn btn-primary">Set Alarm</button>
  </form>
  <br>
  <div id="alarm-message" style="display: none;"></div>
  <br>
  <button id="stopAlarmButton" class="btn btn-danger" style="display:none;">Stop Alarm</button>
</div>
  <audio id="alarm-sound" src="models/views/sounds/alarm.mp3" preload="auto"></audio>
  <script src="models/views/presenters/js/function_clock.js"></script>
</body>
</html>
